version: '3.4'

services:
  candidates_profiles:
    image: candidates_profiles
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000

    env_file:
      - .env

  db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
volumes:
  db:
    driver: local


